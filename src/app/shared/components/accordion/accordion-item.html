<div (click)="toggleOpen($event)" class="accordion-item">
  <span *ngIf="heading" class="clickable accordion-heading"
        [ngClass]="{'text-muted': disabled}">
    {{ heading }}
  </span>
  <ng-content select="accordion-heading"></ng-content>
  <ng-content select="[accordion-heading]"></ng-content>
</div>
<div class="accordion-collapse" [@collapse]="!open ? 'true' : 'false'">
  <ng-content></ng-content>
</div>
